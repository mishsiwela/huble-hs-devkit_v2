{# Thin adapter: Maps HubSpot fields â†’ React props #}
{# Progressive enhancement: Works without JS, enhanced with React #}
<div id="button-{{ name }}"
     data-component="Button"
     data-props='{{ {
       "children": module.label,
       "variant": module.variant,
       "size": module.size,
       "fullWidth": module.full_width
     } | tojson }}'
     data-href="{{ module.href }}">
  {# Fallback content - simple link that gets replaced by React #}
  <a href="{{ module.href }}" class="huble-button huble-button--{{ module.variant }} huble-button--{{ module.size }}{% if module.full_width %} huble-button--full{% endif %}">
    {{ module.label }}
  </a>
</div>
