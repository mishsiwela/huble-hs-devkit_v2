{# Thin adapter: Maps HubSpot fields â†’ React props #}
<div id="button-{{ name }}"
     data-component="Button"
     data-props='{{ {
       "children": module.label,
       "variant": module.variant,
       "size": module.size,
       "fullWidth": module.full_width,
       "onClick": "window.location.href='" ~ module.href ~ "'"
     } | tojson }}'>
</div>

{# Server-rendered fallback (no-JS) #}
<noscript>
  <a href="{{ module.href }}"
     class="inline-flex items-center justify-center rounded-md font-medium transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:pointer-events-none
     {% if module.variant == 'primary' %}bg-blue-600 text-white hover:bg-blue-700 focus:ring-blue-600
     {% elif module.variant == 'secondary' %}bg-purple-600 text-white hover:bg-purple-700 focus:ring-purple-600
     {% elif module.variant == 'outline' %}border-2 border-gray-300 text-gray-700 hover:bg-gray-50 focus:ring-gray-500
     {% elif module.variant == 'ghost' %}text-gray-700 hover:bg-gray-100 focus:ring-gray-500
     {% elif module.variant == 'destructive' %}bg-red-600 text-white hover:bg-red-700 focus:ring-red-600
     {% endif %}
     {% if module.size == 'sm' %}text-sm px-3 py-1.5
     {% elif module.size == 'md' %}text-base px-4 py-2
     {% elif module.size == 'lg' %}text-lg px-6 py-3
     {% endif %}
     {% if module.full_width %}w-full{% endif %}">
    {{ module.label }}
  </a>
</noscript>
