name: Test

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run type-check

      - name: Build all packages
        run: pnpm run build

      - name: Verify build outputs
        run: |
          test -f packages/design-tokens/build/tokens.css
          test -f packages/design-tokens/build/tokens.ts
          test -f packages/ui/dist/index.js
          test -f apps/hubspot-theme/theme/css/tokens.css
