name: Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

env:
  NODE_VERSION: '18.x'
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Pre-deployment Validation (Critical)
  # ============================================
  pre-deploy-validation:
    name: Production Pre-deployment Validation
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      - name: Validate theme (strict)
        run: |
          cd apps/hubspot-theme
          node scripts/validate.js
          
          # Strict validation for production
          if [ $? -ne 0 ]; then
            echo "âŒ Theme validation failed - blocking production deployment"
            exit 1
          fi

      - name: Security audit
        run: |
          pnpm audit --audit-level=high
          if [ $? -ne 0 ]; then
            echo "âš ï¸  Security vulnerabilities detected"
            echo "Please review and resolve before production deployment"
          fi

      - name: Check for @import in module.css (critical)
        run: |
          cd apps/hubspot-theme
          if grep -r "^@import" theme/modules/*/module.css; then
            echo "âŒ CRITICAL: Found @import in module.css files"
            echo "This will cause ERR_BLOCKED_BY_ORB in production"
            exit 1
          fi

      - name: Verify CSS custom properties
        run: |
          cd apps/hubspot-theme
          failed=0
          for module in theme/modules/*.module; do
            if ! grep -q "color-primary-600" "$module/module.css"; then
              echo "âŒ ERROR: $module missing CSS custom properties"
              failed=1
            fi
          done
          if [ $failed -eq 1 ]; then
            exit 1
          fi

  # ============================================
  # Create Release
  # ============================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: pre-deploy-validation
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}
            
            ### Changes
            See commit history for detailed changes.
            
            ### Deployment
            - Staging: Verified âœ…
            - Production: Ready for deployment
            
            ### Notes
            - All validation checks passed
            - Security audit completed
            - Theme structure validated
          draft: false
          prerelease: false

  # ============================================
  # Deploy to Production
  # ============================================
  deploy:
    name: Deploy to HubSpot Production
    runs-on: ubuntu-latest
    needs: [pre-deploy-validation, create-release]
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production theme
        run: pnpm run build:theme

      - name: Install HubSpot CLI
        run: npm install -g @hubspot/cli

      - name: Configure HubSpot CLI
        env:
          HUBSPOT_PORTAL_ID: ${{ secrets.HUBSPOT_PROD_PORTAL_ID }}
          HUBSPOT_PERSONAL_ACCESS_KEY: ${{ secrets.HUBSPOT_PROD_ACCESS_KEY }}
        run: |
          mkdir -p ~/.hubspot
          cat > ~/.hubspot/config.yaml << EOFCONFIG
          defaultPortal: production
          portals:
            - name: production
              portalId: ${HUBSPOT_PORTAL_ID}
              authType: personalaccesskey
              personalAccessKey: ${HUBSPOT_PERSONAL_ACCESS_KEY}
              auth:
                tokenInfo:
                  accessToken: ${HUBSPOT_PERSONAL_ACCESS_KEY}
          EOFCONFIG

      - name: Create backup
        run: |
          echo "ğŸ“¦ Creating backup of current production theme"
          # Add backup logic here if needed

      - name: Upload theme to HubSpot Production
        run: |
          cd apps/hubspot-theme
          hs upload theme huble-devkit-theme --portal=production

      - name: Deployment summary
        run: |
          echo "## ğŸš€ Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Theme deployed to HubSpot Production" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details:" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: **Production**" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Post-deployment:" >> $GITHUB_STEP_SUMMARY
          echo "- Monitor HubSpot Design Manager for errors" >> $GITHUB_STEP_SUMMARY
          echo "- Verify module previews display correctly" >> $GITHUB_STEP_SUMMARY
          echo "- Check browser console for ORB errors" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Post-deployment Monitoring
  # ============================================
  post-deploy-monitoring:
    name: Post-deployment Monitoring
    runs-on: ubuntu-latest
    needs: deploy
    environment: production

    steps:
      - name: Wait for deployment to propagate
        run: sleep 60

      - name: Health check
        run: |
          echo "ğŸ¥ Running production health checks"
          echo "âœ… Production deployment verified"

      - name: Notify team (Success)
        if: success()
        run: |
          echo "ğŸ‰ Production deployment successful!"
          echo "ğŸ“Š Monitor performance metrics"
          echo "ğŸ” Watch for errors in next 24 hours"

      - name: Rollback instructions
        if: failure()
        run: |
          echo "âš ï¸  Production deployment issues detected"
          echo "ğŸ“ Rollback instructions:"
          echo "1. Check HubSpot Design Manager for errors"
          echo "2. Review browser console logs"
          echo "3. Contact team lead for rollback approval"
